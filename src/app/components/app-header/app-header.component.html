<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Chit-Chat
    </ion-title>
  </ion-toolbar>
</ion-header>
<mat-tab-group>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon" style="display: block;">home</mat-icon>
      <!-- <div>First</div> -->
    </ng-template>
    <app-home></app-home>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon aria-hidden="false" aria-label="Example home icon" class="example-tab-icon">group</mat-icon>
      <!-- Second -->
    </ng-template>
    Content 2
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">add_circle_outline</mat-icon>
      <!-- Third -->
    </ng-template>

    Content 3
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">notifications_none</mat-icon>
      <!-- Fourth -->
    </ng-template>
    Content 4
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <div class="example-sidenav-content">
        <mat-icon class="example-tab-icon" (click)="drawer.toggle()">more_vert</mat-icon>
      </div>

    </ng-template>
  </mat-tab>
</mat-tab-group>
<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <p>Auto-resizing sidenav</p>
  </mat-drawer>
</mat-drawer-container>
